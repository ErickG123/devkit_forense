name: Build & Release Forensic CLI

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-tag:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.set_tag.outputs.new_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag and increment version based on commits
        id: set_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
              NEW_TAG="v0.0.1"
          else
              VERSION=${LATEST_TAG#v}
              IFS='.' read -ra PARTS <<< "$VERSION"
              MAJOR=${PARTS[0]}
              MINOR=${PARTS[1]}
              PATCH=${PARTS[2]}

              COMMITS=$(git log $LATEST_TAG..HEAD --pretty=%B)
              if echo "$COMMITS" | grep -q "\[major\]"; then
                  NEW_MAJOR=$((MAJOR + 1))
                  NEW_MINOR=0
                  NEW_PATCH=0
              elif echo "$COMMITS" | grep -q "\[minor\]"; then
                  NEW_MAJOR=$MAJOR
                  NEW_MINOR=$((MINOR + 1))
                  NEW_PATCH=0
              else
                  NEW_MAJOR=$MAJOR
                  NEW_MINOR=$MINOR
                  NEW_PATCH=$((PATCH + 1))
              fi
              NEW_TAG="v$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
          fi

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag $NEW_TAG
          git push origin $NEW_TAG

          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

  build-windows:
    needs: generate-tag
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m venv venv
          .\venv\Scripts\activate
          pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build executable
        run: |
          .\venv\Scripts\activate
          pyinstaller --onefile --name forensic-cli --console --add-data "src/core;core" --add-data "src/api;api" src/cli/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: forensic-cli-exe
          path: dist/forensic-cli.exe

  deploy-pypi:
    needs: generate-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools_scm

      - name: Build Python package
        run: python -m build --outdir dist/pypi

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_TOKEN }}
        run: twine upload --repository testpypi dist/pypi/* --verbose

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload --repository pypi dist/pypi/* --verbose

  release:
    needs: [build-windows, deploy-pypi, generate-tag]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: forensic-cli-exe
          path: ./dist/exe

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view ${{ needs.generate-tag.outputs.new_tag }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release if not exists
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create ${{ needs.generate-tag.outputs.new_tag }} ./dist/exe/forensic-cli.exe \
            --title "Forensic CLI ${{ needs.generate-tag.outputs.new_tag }}" \
            --notes "Automated release from main branch merge. Commit: ${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Changelog
        run: |
          python docs/generate_changelog.py
          cat README.md CHANGELOG.md > README_WITH_CHANGELOG.md

      - name: Generate index.html for GitHub Pages
        run: python docs/generate_index.py

      - name: Deploy GitHub Pages (Docs + Changelog)
        uses: peaceiris/actions-gh-pages@v3.9.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
